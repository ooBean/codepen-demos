<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        :root {
            --note-hue: 200;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            overflow: hidden;
        }

        .notes-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .note-wrapper {
            position: absolute;
            width: 250px;
            min-height: 150px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-radius: 15px;
            cursor: move;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .note-wrapper:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 45px rgba(0,0,0,0.25);
        }

        .note-body {
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
        }

        .note-content {
            min-height: 120px;
            outline: none;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .note-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: rgba(0,0,0,0.5);
            transition: color 0.2s;
        }

        .note-close:hover {
            color: rgba(0,0,0,0.8);
        }

        .add-note-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ff7eb9;
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.2s;
        }

        .add-note-btn:hover {
            transform: scale(1.1);
            background-color: #ff6baf;
        }
    </style>
</head>
<body>
    <div class="notes-container" id="notesContainer"></div>
    <button class="add-note-btn" id="addNoteBtn">+</button>
    <script>
        const notesContainer = document.getElementById('notesContainer');
        const addNoteBtn = document.getElementById('addNoteBtn');
        let notes = [];

        function createNote(x, y, content = 'New Note') {
            const noteWrapper = document.createElement('div');
            noteWrapper.className = 'note-wrapper';
            noteWrapper.style.left = `${x}px`;
            noteWrapper.style.top = `${y}px`;
            noteWrapper.style.setProperty('--note-hue', Math.random() * 360);
            noteWrapper.style.background = `hsla(var(--note-hue, 200), 70%, 80%, 0.7)`;

            const noteBody = document.createElement('div');
            noteBody.className = 'note-body';

            const noteContent = document.createElement('div');
            noteContent.className = 'note-content';
            noteContent.textContent = content;
            noteContent.contentEditable = true; // Make content editable

            const closeBtn = document.createElement('div');
            closeBtn.className = 'note-close';
            closeBtn.textContent = 'Ã—';

            noteBody.appendChild(noteContent);
            noteBody.appendChild(closeBtn);
            noteWrapper.appendChild(noteBody);
            notesContainer.appendChild(noteWrapper);

            const noteData = { element: noteWrapper, content, x, y };
            notes.push(noteData);

            makeDraggable(noteWrapper, noteData);

            closeBtn.addEventListener('click', () => {
                noteWrapper.remove();
                notes = notes.filter(n => n !== noteData);
            });

            // Auto-delete if content is empty when the note loses focus
            noteContent.addEventListener('blur', () => {
                if (noteContent.textContent.trim() === '') {
                    noteWrapper.remove();
                    notes = notes.filter(n => n !== noteData);
                }
            });

            return noteData;
        }

        function makeDraggable(element, noteData) {
            let isDragging = false;
            let offsetX, offsetY;

            element.addEventListener('mousedown', (e) => {
                if (e.target.className === 'note-content' || e.target.className === 'note-close') {
                    return;
                }
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
                element.style.zIndex = 1000;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;
                element.style.left = `${x}px`;
                element.style.top = `${y}px`;
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    element.style.zIndex = '';
                    noteData.x = parseInt(element.style.left);
                    noteData.y = parseInt(element.style.top);
                }
            });
        }

        addNoteBtn.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - 220);
            const y = Math.random() * (window.innerHeight - 150);
            createNote(x, y);
        });
    </script>
</body>
</html>
