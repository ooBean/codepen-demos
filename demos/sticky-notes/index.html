<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .notes-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .note-wrapper {
            position: absolute;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .note-body {
            padding: 15px;
            background-color: #fff;
        }

        .note-content {
            min-height: 100px;
            outline: none;
        }

        .note-close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }

        .add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="notes-container" id="notesContainer"></div>
    <button class="add-note-btn" id="addNoteBtn">+</button>
    <script>
        // Script content will be added in subsequent commits
    </script>
</body>
</html>
