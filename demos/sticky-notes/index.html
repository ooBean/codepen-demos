<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .notes-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .note-wrapper {
            position: absolute;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .note-body {
            padding: 15px;
            background-color: #fff;
        }

        .note-content {
            min-height: 100px;
            outline: none;
        }

        .note-close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }

        .add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="notes-container" id="notesContainer"></div>
    <button class="add-note-btn" id="addNoteBtn">+</button>
    <script>
        const notesContainer = document.getElementById('notesContainer');
        const addNoteBtn = document.getElementById('addNoteBtn');
        let notes = [];

        function createNote(x, y, content = 'New Note') {
            const noteWrapper = document.createElement('div');
            noteWrapper.className = 'note-wrapper';
            noteWrapper.style.left = `${x}px`;
            noteWrapper.style.top = `${y}px`;

            const noteBody = document.createElement('div');
            noteBody.className = 'note-body';

            const noteContent = document.createElement('div');
            noteContent.className = 'note-content';
            noteContent.textContent = content;
            noteContent.contentEditable = true; // Make content editable

            const closeBtn = document.createElement('div');
            closeBtn.className = 'note-close';
            closeBtn.textContent = 'Ã—';

            noteBody.appendChild(noteContent);
            noteBody.appendChild(closeBtn);
            noteWrapper.appendChild(noteBody);
            notesContainer.appendChild(noteWrapper);

            const noteData = { element: noteWrapper, content, x, y };
            notes.push(noteData);

            closeBtn.addEventListener('click', () => {
                noteWrapper.remove();
                notes = notes.filter(n => n !== noteData);
            });

            // Auto-delete if content is empty when the note loses focus
            noteContent.addEventListener('blur', () => {
                if (noteContent.textContent.trim() === '') {
                    noteWrapper.remove();
                    notes = notes.filter(n => n !== noteData);
                }
            });

            return noteData;
        }

        addNoteBtn.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - 220);
            const y = Math.random() * (window.innerHeight - 150);
            createNote(x, y);
        });
    </script>
</body>
</html>
